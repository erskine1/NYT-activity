<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NYT Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Boostrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="display-4">
    <img src="https://image.flaticon.com/icons/svg/4/4442.svg" width="50" height="40" class="d-inline-block" alt="">

    New York Times Search</h1>
  </div>
</div>

<span class="border">
    <div class="card">
    <h5 class="card-header">Search Parameters</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="query-term">Search Term:</label>
          <input type="text" class="form-control" id="query-term" placeholder="">
        </div>
        <div class="form-group">
          <label for="records-num">Numbers of Records to Retrieve:</label>
          <select class="form-control" id="records-num">
            <option>1</option>
            <option>5</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start-year">Start Year(Optional):</label>
          <input type="number" class="form-control" id="start-year"></input>
        </div>
        <div class="form-group">
          <label for="end-year">End Year (Optional):</label>
          <input type="number" class="form-control" id="end-year"></input>
        </div>
        <button type="button" class="btn btn-primary-outline" id="search">Search</button>
        <button type="button" class="btn btn-primary-outline" id="clear">Clear Results</button>
      </form>
  </div>
</div>
</span>


<span class="border">
  <div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body arti">
      <h5 class="card-title">Top Articles</h5>
    </div>
  </div>
  <div class="card" id="target"></div>  
</span>
      
<span class="border text-center">
  <nav class="navbar fixed-bottom navbar-light bg-light text-center">
    <!-- <p>Made with lots and lots of :hearts:</p> -->
  </nav>
</span>

                 


<script src="search.js"></script> 
</body>
</html>
